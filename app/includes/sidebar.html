<aside class="sidebar">

	<nav class="navigation" role="navigation">
		<ul>
			<li ng-repeat="node in articleList">

				<a ui-sref="articles({ id: node.name })">
					<i ng-if="node.icon" class="icon devicon-{{node.icon}}"></i>
					<span ng-if="!node.title" ng-bind="convert(node.name)"></span>
					<span ng-if="node.title"  ng-bind="convert(node.title)"></span>
				</a>
				
				<ol ng-if="node.chapters" class="sub-navigation">
					<li ng-repeat="chapter in node.chapters">
						<a ui-sref="chapters({ id: node.name, chapterTitle: chapter })" ui-sref-active="active" ng-bind="convert(chapter)"></a>
					</li>
				</ol>
			</li>
		</ul>
	</nav>

</aside>
